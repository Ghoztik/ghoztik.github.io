<!DOCTYPE html>
<html lang="en">
<head>
  <!-- cheese -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My YouTube Channels & About Me</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="My Logo" id="logo" />
    <h1>Welcome to My Website</h1>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>Hello! I’m <strong>[Your Name]</strong>, a content creator passionate about [your topics]. Welcome to my page!</p>
    </section>

    <section id="channels">
      <h2>My YouTube Channels</h2>
      <ul>
        <li>
          <a href="https://www.youtube.com/channel/CHANNEL_ID_1" target="_blank" rel="noopener noreferrer">
            Channel 1 Name
          </a> — Description of this channel.
        </li>
        <li>
          <a href="https://www.youtube.com/channel/CHANNEL_ID_2" target="_blank" rel="noopener noreferrer">
            Channel 2 Name
          </a> — Description of this channel.
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 [Your Name]. All rights reserved.</p>
    <button id="themeToggle">Toggle Dark Mode</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
